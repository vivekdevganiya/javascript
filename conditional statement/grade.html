<script>

    var math = 75;
    var hindi = 85;
    var science = 95;

    var totalMarks = math + hindi + science;

    var percentage = (totalMarks / 300) * 100;

    console.log(`Total marks ${totalMarks}`);
    console.log(`Total Percentage ${percentage}%`);

    if (percentage >= 90) {

        console.log('Grade A');

    } else if (percentage >= 80) {

        console.log('Grade B');

    } else if (percentage >= 70) {

        console.log('Grade C');

    } else if (percentage >= 60) {

        console.log('Grade D');

    } else if (percentage >= 50) {

        console.log('Grade E');

    } else {
        console.log('Grade F');
    }

</script>
