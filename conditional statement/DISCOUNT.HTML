<script>

    var items = parseFloat(prompt('Items'));

    if(items !== 0){
       
        console.log(`Your items are ${items}`);

        if(items >=100){
            console.log('you get discount of 10 rupees');

            var discount = items - 10;

            console.log(`Your subtotal is ${discount}`);

        }else{
            console.log('please do more shopping for discount');
        }





    }else{
       
        console.log('Bhai kuchh to le lo');
    }


</script>
